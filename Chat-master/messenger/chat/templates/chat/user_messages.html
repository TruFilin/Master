<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личные сообщения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .message {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Личные сообщения</h1>
    <div id="messages">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.user.username }}</strong>: {{ message.content }} <br>
                <small>{{ message.timestamp }}</small>
            </div>
        {% empty %}
            <p>Нет личных сообщений.</p>
        {% endfor %}
    </div>

    <a href="{% url 'edit_profile' %}">Назад в личный кабинет</a>  <!-- Ссылка для возврата -->

</body>
</html>
